<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.js">
        <p>
        <label for="na">user</label>
        <input type="tel" name="na" id="na" 
        autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
        </p>
        <p>
        <label for="no">email</label>
        <input type="email" name="no" id="no"
        autocomplete="email" >
        </p>
        <p>
        <input type="submit" value="pene">
        </p>
    </form>
    
</body>
</html>
