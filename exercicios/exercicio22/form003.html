<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.js" method="get" autocomplete="off">
        <p>
            <label for="jubs"> nome</label>
            <input type="text" name="jubs" id="jubs"
            required placeholder="nome completin" size="5">
        </p>
            <label for="im"> media</label>
            <input type="number" name="im" id="im"
            size="1" min="0" max="10" step="0.1" placeholder="1 a 10">
        <p>
            <label for="balao">calendareo </label>
            <input type="date" name="balao" id="balao">
        </p>
        <p>
            <label for="bala"> mes</label>
            <input type="month" name="bala" id="bala" >
        </p>
        <p>
            <label for="casca"> horas pra da </label>
            <input type="time" value="15:35">

        </p>
        <p>
            <input type="submit" value="penetra">
        </p>
    </form>
    
</body>
</html>
