<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dando quela ajeitada do mbappe</title>
    <style>
        .rateia {
            background-image: url('images/wallpaper003 (1).jpg');
            height: 200px;
            border: 1px solid black;
            margin: 10px;
            border-radius: 20px;
        }
        #fac {background-position: left top;}
        #fov {background-position: left center;}
        #fav {background-position: right bottom;}
        #fiv {background-position: center center;}

    </style>
</head>
<body>
    <div class="rateia" id="fac"></div>
    <div class="rateia" id="fov"></div>
    <div class="rateia" id="fav"></div>
    <div class="rateia" id="fiv"></div>
    
</body>
</html>
